<div>
  <h3>Select a Song</h3>

  <input type="text" ng-model="selection" placeholder="Search For your song"/>

  <div class="song-list" ng-repeat="song in songs | filter: selection">
    <div class="song" ng-click="showSong(song)">
      <span class="artist">{{ song.artist }} - </span>
      <span class="title">{{ song.title }}</span>
    </div>
  </div>
</div>
